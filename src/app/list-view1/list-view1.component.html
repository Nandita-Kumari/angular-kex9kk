
<div class="main">

<nav>
<a  [routerLink]="['/','detail-view']" routerLinkActive="active" mat-list-item (click)="open()"> <mat-icon class="icon">note_add</mat-icon></a>

</nav>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

<!-- Position Column -->
<ng-container  matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef> Name </th>
  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="model">
  <th mat-header-cell *matHeaderCellDef> Model </th>
  <td mat-cell *matCellDef="let element"> {{element.model}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="yearOfRelease">
  <th mat-header-cell *matHeaderCellDef> YearOfRelease </th>
  <td mat-cell *matCellDef="let element"> {{element.yearOfRelease}} </td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="color">
  <th mat-header-cell *matHeaderCellDef> Color </th>
  <td mat-cell *matCellDef="let element"> {{element.color}} </td>
</ng-container>

<ng-container matColumnDef="brand">
<th mat-header-cell *matHeaderCellDef> Brand </th>
<td mat-cell *matCellDef="let element"> {{element.brand}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>






</table>

<mat-paginator
  #paginator
  [pageSizeOptions]="[100, 100, 100]"
  showFirstLastButtons
></mat-paginator>

</div>
